version: '2.3'

services:
  pd0:
    image: hub.pingcap.net/qa/pd:${PD_BRANCH:-master}
    security_opt:
      - seccomp:unconfined
    volumes:
      - ./config/pd.toml:/pd.toml:ro
      - ./data/pd0:/data
      - ./log/pd0:/log
    command:
      - --name=pd0
      - --client-urls=http://0.0.0.0:2379
      - --peer-urls=http://0.0.0.0:2380
      - --advertise-client-urls=http://pd0:2379
      - --advertise-peer-urls=http://pd0:2380
      - --initial-cluster=pd0=http://pd0:2380
      - --config=/pd.toml
      - --data-dir=/data
      - --log-file=/log/pd.log
    restart: on-failure
  tikv0:
    image: hub.pingcap.net/qa/tikv:${TIKV_BRANCH:-master}
    security_opt:
      - seccomp:unconfined
    volumes:
      - ./config/tikv_v2.toml:/tikv_v2.toml:ro
      - ./data/tikv0:/data
      - ./log/tikv0:/log
    command:
      - --addr=0.0.0.0:20160
      - --advertise-addr=tikv0:20160
      - --status-addr=0.0.0.0:20180
      - --advertise-status-addr=tikv0:20180
      - --pd=pd0:2379
      - --config=/tikv_v2.toml
      - --data-dir=/data
      - --log-file=/log/tikv.log
  tiflash0:
    image: hub.pingcap.net/tiflash/tiflash-ci-base
    security_opt:
      - seccomp:unconfined
    volumes:
      - ./config/tiflash_dt.toml:/config.toml:ro
      - ./data/tiflash:/tmp/tiflash/data
      - ./log/tiflash:/tmp/tiflash/log
      - ..:/tests
      - ../docker/_env.sh:/tests/_env.sh
      - ./log/tiflash-cluster-manager:/tmp/tiflash/data/tmp
      - ./config/proxy.toml:/proxy.toml:ro
      - ./config/cipher-file-256:/cipher-file-256:ro
      - ./data/proxy:/data
      - ./log/proxy:/log
      - ../.build/tiflash:/tiflash
    entrypoint:
      - /tiflash/tiflash
      - server
      - --config-file
      - /config.toml
    restart: on-failure
    depends_on:
      - "pd0"
      - "tikv0"